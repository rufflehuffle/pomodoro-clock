<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <p>Pomodoro Timer</p>
            <div id="settings" class="nav-element" onclick="toggleVisibility(settings, dark)">Settings</div>
            <div id="info" class="nav-element">More Information</div>
        </nav>
    </header>

    <main>
        <div id="timer-selector">
            <button id="btn-pomodoro" onclick="changeToPomodoro()">Pomodoro</button>
            <button onclick="changeToLong()">Long Break</button>
            <button onclick="changeToShort()">Short Break</button>
        </div>
        <div id="timer">
            <img src="images/tomato.png" alt="" id="time-image">
            <span id="time">25:00</span>
            <div id="pomodoro-tracker">
                <span id="pomodoro-1">⚪</span>
                <span id="pomodoro-2">⚪</span>
                <span id="pomodoro-3">⚪</span>
                <span id="pomodoro-4">⚪</span>
            </div>
        </div>
        <div id="button-container">
            <button id="btn-start" onclick="startTimer()">Start</button>
            <button id="btn-stop" onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

    </main>

    <article id="settings-container">
        <span id="close-settings" onclick="toggleVisibility(settings, dark)">×</span>
        <p id="settings-header">Settings</p>
        <div>
            Dark Mode
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </article>

    <div id="dark"></div>

    <script src="scripts/script.js"></script>
</body>

</html>
